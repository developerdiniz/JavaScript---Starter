<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Rastrear ações do usuario.</title>
    </head>
    <body>
        <div class="app">
            <!--Onclick: chamar a função quando o botão for clicado-->
            <button onclick="mostrarAlerta()">Me pressione</button>
            <!--onmouseover: chamar a função quando o mouse passar por cima do botão-->
            <button onmouseover="MostrarAlerta()">Passe o mouse</button>
        </div>
        <script>
            /*essas duas funções vão mostrar um alerta*/
            function mostrarAlerta(){
                alert("Botão foi clicado");
            };
            function MostrarAlerta(){
                alert("Botão com sensibilidade ao passar do mouse.")
            }
        </script>
    </body>
</html>
