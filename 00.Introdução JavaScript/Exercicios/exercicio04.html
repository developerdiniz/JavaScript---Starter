<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Exercicio 04</title>
    </head>
    <body>
        <h3>Escreva uma função que dado um total de anos de estudo retorna o quão experiente o usuário é:</h3>
        <script>
            // De 0-1 ano: Iniciante
            // De 1-3 anos: Intermediário
            // De 3-6 anos: Avançado
            // De 7 acima: Jedi Master
            function experiencia(anos) {
                if (anos <= 1 ){
                    return "Iniciante";
                }else if (anos <= 3){
                    return "Intermediario";
                }else if (anos <= 6){
                    return "Avançado"
                }else{
                    return "Jedi Master";
                }
            }
            var anosEstudo = 1.5;
            console.log(experiencia(anosEstudo));
        </script>
    </body>
</html>
