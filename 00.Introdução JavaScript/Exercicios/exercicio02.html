<!DOCTYPE html>

    <body>
        <h3>Crie uma função que dado um intervalo (entre x e y) exiba todos número pares:</h3>
        <h3>pares(32, 321);</h3>
        <script>
            function pares(x,y){
                for (var i = x; i <= y; i += 2){
                    console.log(i)
                }
            }
            console.log(pares(32,321));

        </script>
    </body>
