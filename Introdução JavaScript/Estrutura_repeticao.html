<!DOCTYPE html>
    <head>
        <title>Estrutura de repetição</title>
    </head>
    <body>
        <script>
            //for
            for  (var i = 0; i<= 10; i++){
                console.log(i);
            }
            //while
            var j = 10;
            while (j >= 0){
                console.log(j);
                j--;
            }
        </script>
    </body>
</html>
