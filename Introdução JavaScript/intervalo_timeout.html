<!DOCTYPE html>
    <head>
        <title>Rocketseat - Starter</title>
    </head>
    <body>
        <script>
            //setInterval: vai rodar varias vezes com o intervalo definido. 
            function interval() {
                console.log("setInterval");
            }

            setInterval(interval,1000);

            //setTimeout: vai executar apenas uma vez mas com o delay definido.
            function timeout(){
                console.log("setTimeout");
            }
            setTimeout(timeout,5000);
        </script>
    </body>
</html>
