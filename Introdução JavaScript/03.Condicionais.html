<!DOCTYPE html>
    <head>
        <title>Condicionais</title>
    </head>
    <body>
        <script>
            function retornaSexo(sexo){
                if (sexo === "M"){
                    return "Masculino"
                }else if(sexo === "F"){
                    return "Feminino"
                }else{
                    return "Outros"
                }
            }
             var resultado = retornaSexo("f");
             console.log(resultado)
        </script>
    </body>
</html>
